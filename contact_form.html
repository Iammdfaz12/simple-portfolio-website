<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-head">
        <h1 class="section-head__name">Mohamed Fazil</h1>
        <p class="section-head__role">Web Developer</p>
        <a href="index.html" class="section-head__contact">Home</a>
      </div>

      <div class="contact-form">
        <table>
          <tr>
            <td><label for="name">Name: </label></td>
            <td>
              <input
                type="text"
                placeholder="Your name"
                class="contact-form__input"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email: </label></td>
            <td>
              <input
                type="email"
                placeholder="Your email"
                class="contact-form__input"
              />
            </td>
          </tr>
          <tr>
            <td><label for="message">Message: </label></td>
            <td>
              <textarea
                name="address"
                id="address"
                placeholder="Your message"
                class="contact-form__textarea"
              ></textarea>
            </td>
          </tr>

          <tr>
            <td></td>
            <td><input type="submit" class="contact-form__submit" /></td>
          </tr>
        </table>
      </div>

      <div class="section-socialmedia">
        <p class="section-socialmedia__title">
          Soial Media:
          <a href="#">Instagram</a>
          <a href="#">LinkedIn</a>
        </p>
        <p class="section-socialmedia__copyrights">&#169; Mohamed Fazil</p>
      </div>
    </div>
  </body>
</html>
